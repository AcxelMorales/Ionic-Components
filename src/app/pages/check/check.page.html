<app-header [title]="title"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of data" (click)="onClick(c)">
      <ion-label>{{ c.name }}</ion-label>
      <ion-checkbox [(ngModel)]="c.selected" [color]="c.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
