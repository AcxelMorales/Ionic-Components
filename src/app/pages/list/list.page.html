<app-header [title]="title"></app-header>

<ion-content>
  <ion-list #list>
    <ion-item-sliding *ngFor="let i of users">
      <ion-item detail>
        <ion-avatar slot="start">
          <img [src]="i.avatar">
        </ion-avatar>
        <ion-label>
          <h3>{{ i.first_name }}</h3>
          <p>{{ i.last_name }}</p>
        </ion-label>
        <ion-label slot="end">
          <p style="font-size: .6rem">{{ i.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(i)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="share(i)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
