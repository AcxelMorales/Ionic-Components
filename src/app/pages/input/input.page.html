<app-header [title]="title"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="nombre">
      </ion-input>
    </ion-item>

    <form #form="ngForm" (submit)="submit()">
      <ion-list>
        <ion-list-header>
          <ion-label>Valido: {{ form.valid }}</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input 
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
            type="email" 
            name="email" 
            required 
            [(ngModel)]="usuario.email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" required [(ngModel)]="usuario.password">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" type="submit" [disabled]="form.invalid">
        Enviar
      </ion-button>
    </form>
  </ion-list>
</ion-content>
