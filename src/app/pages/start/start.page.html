<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      
      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of components | async" [routerLink]="i.redirectTo" detail>
      <ion-icon color="primary" [name]="i.icon" slot="start"></ion-icon>
      <ion-label>{{ i.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
