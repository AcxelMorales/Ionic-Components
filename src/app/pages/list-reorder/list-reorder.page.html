<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>List Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorder($event)" [disabled]="false">
      <ion-item *ngFor="let i of languages">
        <ion-label>{{ i }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <div padding>
    <ion-button (click)="onClick()" expand="full">
      Guardar
    </ion-button>
  </div>
</ion-content>
