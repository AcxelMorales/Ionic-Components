<app-header [title]="title"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <!-- value="{{ dateNow | date: 'yyyy-MM-dd' }}" - iondatetime -->
      <ion-datetime  
        placeholder="Click"
        display-format="YYYY MMMM DD"
        cancelText="Cancelar!!!"
        [ngModel]="dateNow.toISOString()"
        (ionChange)="changeDate($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime 
        placeholder="yyyy-mm-dd"
        display-format="YYYY MMMM DD"
        min="2015-01-01"
        max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customdate"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
